<div class="login-screen-cls">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-8">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="margin-top: 10%;">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
  
                  <form class="mx-1 mx-md-4" >
  
              
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Username</label>
                        <input type="email" id="form3Example3c"[ngModelOptions]="{standalone: true}" name="username" [(ngModel)]="username" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div class="form-control password">
                          <p-password
                            required="true"
                            id="form3Example4c"
                            [toggleMask]="true"
                            [feedback]="false"
                            [(ngModel)]="password"
                            [ngModelOptions]="{standalone: true}"
                          ></p-password>
                        </div>
                       
                        <!-- <input type="password" id="form3Example4c" [ngModelOptions]="{standalone: true}" name="password" [(ngModel)]="password" class="form-control" /> -->
                      </div>
                    </div>
  
                
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      
                      <label class="form-check-label" for="form2Example3">
                        Don't have an account <a routerLink="/register">Register Here</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="loginIn()">Sign in</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="assets/layout/images/tennis.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p-toast position="bottom-right"></p-toast>
