<div class="login-screen-cls">
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-8">
          <div
            class="card text-black"
            style="border-radius: 25px; bottom: 0.5rem"
          >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Sign up
                  </p>

                  <form
                    class="mx-1 mx-md-4"
                    [formGroup]="registerForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Username</label
                        >
                        <input
                          type="text"
                          pInputText
                          id="form3Example1c"
                          formControlName="username"
                          required="true"
                          class="form-control"
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('username').invalid &&
                            registerForm.get('username').dirty
                          "
                        >
                          Coach name is required.
                        </small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c"
                          >Password</label
                        >
                        <div class="form-control password">
                          <p-password
                            required="true"
                            formControlName="password"
                            id="form3Example4c"
                            [toggleMask]="true"
                          ></p-password>
                        </div>
                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('password').invalid &&
                            registerForm.get('password').dirty
                          "
                        >
                          Coach name is required.
                        </small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"
                          >Email address</label
                        >
                        <input
                          type="email"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="mailAddress"
                          required="true"
                          class="form-control"
                          pInputText
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('mailAddress').invalid &&
                            registerForm.get('mailAddress').dirty
                          "
                        >
                          Email is required and must be a valid email address.
                        </small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >First name</label
                        >
                        <input
                          type="text"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="firstName"
                          required="true"
                          class="form-control"
                          pInputText
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('firstName').invalid &&
                            registerForm.get('firstName').dirty
                          "
                        >
                          First name is required.
                        </small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Last name</label
                        >
                        <input
                          type="text"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="lastName"
                          required="true"
                          class="form-control"
                          pInputText
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('lastName').invalid &&
                            registerForm.get('lastName').dirty
                          "
                        >
                          Last name is required.
                        </small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Phone Number</label
                        >
                        <ngx-intl-tel-input
                          [cssClass]="'custom'"
                          [preferredCountries]="preferredCountries"
                          [enableAutoCountrySelect]="true"
                          [enablePlaceholder]="true"
                          [searchCountryFlag]="true"
                          [searchCountryField]="[
                            SearchCountryField.Iso2,
                            SearchCountryField.Name
                          ]"
                          [selectFirstCountry]="false"
                          [selectedCountryISO]="CountryISO.Tunisia"
                          [maxLength]="15"
                          [phoneValidation]="true"
                          [separateDialCode]="separateDialCode"
                          [numberFormat]="PhoneNumberFormat.National"
                          formControlName="phoneNumber"
                        >
                        </ngx-intl-tel-input>
                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('phoneNumber').invalid &&
                            registerForm.get('phoneNumber').dirty
                          "
                        >
                          Phone Number is required.
                        </small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Age</label
                        >
                        <input
                          type="number"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="age"
                          required="true"
                          class="form-control"
                          pInputText
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('age').invalid &&
                            registerForm.get('age').dirty
                          "
                        >
                          Age is required.
                        </small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Cin</label
                        >
                        <input
                          type="number"
                          id="form3Example3c"
                          class="form-control"
                          formControlName="cin"
                          required="true"
                          class="form-control"
                          pInputText
                        />

                        <small
                          class="p-error"
                          *ngIf="
                            registerForm.get('cin').invalid &&
                            registerForm.get('cin').dirty
                          "
                        >
                          Cin is required.
                        </small>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        [value]="isChecked"
                        id="form2Example3c"
                        (change)="acceptTerms()"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in
                        <a routerLink="/terms">Terms of service</a>
                      </label>
                    </div>

                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <button
                        type="submit"
                        class="btn btn-outline-primary"
                        [disabled]="
                          !(this.registerForm.valid && this.isChecked)
                        "
                      >
                        Register
                      </button>
                      &nbsp; &nbsp;
                      <button type="reset" class="btn btn-outline-danger">
                        Reset
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="assets/layout/images/tennis.png"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p-toast position="bottom-right"></p-toast>
